        echo "âœ… C# NuGet package created" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Web/WASM package created" >> $GITHUB_STEP_SUMMARY
        echo "âœ… React Native package created" >> $GITHUB_STEP_SUMMARY
        echo "âœ… iOS XCFramework created" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Tests" >> $GITHUB_STEP_SUMMARY
        echo "âœ… All Rust tests passed" >> $GITHUB_STEP_SUMMARY
        echo "âœ… React Native Android example built" >> $GITHUB_STEP_SUMMARY
        echo "âœ… React Native iOS example built" >> $GITHUB_STEP_SUMMARY
